<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zen Gum Logo Animation</title>
    <style>
      body {
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .circle-logo-wrapper {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: #000;
        margin-bottom: 24px;
      }
      .spinning-logo {
        width: 100%;
        height: 100%;
        animation: spin 2s linear infinite;
        object-fit: cover;
        display: block;
        z-index: 2;
        position: relative;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .logo-title-img {
        width: 260px; /* Adjust as needed */
        margin-top: 12px;
        display: block;
        filter: brightness(10.5);
      }
      .coming-soon {
        margin-top: 25px;
        font-family: "Arial Black", "Montserrat ExtraBold", Arial, Helvetica,
          sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 2.5px;
        color: #61dbfd;
        text-shadow: 0 0 12px #fff, 0 0 28px #2ee6ff;
        animation: flash 1.2s infinite alternate;
        text-align: center;
        /* To mimic image font, adjust letter spacing and size as needed */
      }
      @keyframes flash {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 0.15;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-section">
      <div class="circle-logo-wrapper">
        <img
          src="./ZenGum-Circle-Logo-Blue.png"
          alt="Zen Gum Logo"
          class="spinning-logo"
        />
      </div>
      <img src="./Logo.svg" alt="Zen Gum Title" class="logo-title-img" />
      <div class="coming-soon">COMING SOON</div>
    </div>
  </body>
</html>
